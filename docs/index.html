<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@85.1,419&family=Roboto+Mono:wght@331&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Evaluación final. Modulo-2. Cris Fernández</title>
</head>

<body>

  <header class="header">
    <h1 class="header__title"><i class="fas fa-film"></i>Buscador de series</h1>
    <form action="" class="header__form js_form">
      <input class="header__form__userText js_userText" type="text" placeholder="Pon aquí la serie a buscar">
      <input class="header__form__searchButton js_searchButton" type="button" value="Buscar">
    </form>
  </header>
  <main class="main">

    <section class="main__lists js_list">
      <div class="list js_favoriteListContainer">
        <h2 class="list__title js_listFavoriteTitle"></h2>
        <ul class="list__films list__fav js_favoriteList">
        </ul>
      </div>
      <div class="list js_list">
        <h2 class="list__title js_listTitle"></h2>
        <ul class="list__films list__search js_filmList">
        </ul>
      </div>

    </section>
  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
